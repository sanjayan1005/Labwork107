    <body>
        <div class="wrapper">
            <h2>FeedBack</h2>
            <div id="error_message">
               
            </div>
            
            <form action="" id="myform" onsubmit = "return validate();">
         
              <div class="input_field">
                  <input type="text" placeholder="First_Name" id="first_name">
              </div>
              <div class="input_field">
                <input type="text" placeholder="Last_Name" id="last_name">
            </div>
              <div class="input_field">
                <label class="radio-inline"><input type="radio" name="experience" value="bad"> Male* </label>
                <label class="radio-inline"><input type="radio" name="experience" value="bad"> Female* </label>
              </div>

              <div class="input_field">
                  <textarea placeholder="Message" id="message"></textarea>
              </div>

              <div class="btn">
                  <input onclick="validate()" type="submit">
                  <input onclick="validate()" type="Reset">
              </div>   

            </form>

          </div>
          <div class="show_comment">
            <header><center><h2>MESSAGE</h2></header>
                <table style="width: 80%;margin-left: 20px;margin-top: 10px;" border=".5" id="add_comment">
                    <thead style="background-color:cornsilk;">
                        <th style="width: 40px;">Sr.</th>
                        <th>Name</th>
                        <th>Message</th>  
                    </thead>
                    <tbody style="background-color: wheat;">
                      <tr><td></td><td></td><td></td></tr>
                        
                    </tbody>

    </body>
</html>

<script>
    function validate(){
    var first_name = document.getElementById("first_name").value;
    var last_name = document.getElementById("last_name").value;
    var message = document.getElementById("message").value;
    var error_message = document.getElementById("error_message");
    error_message.style.padding = "10px"  
    var text;


    
    if(first_name.length < 4 )
    {
      text = "Please Enter valid First Name";
      error_message.innerHTML = text;
      return false;
    }
    if(last_name.length < 4)
    {
      text = "Please Enter valid last Name";
      error_message.innerHTML = text;
      return false;
    }
    if(message.length <= 20)
    {
      text = "Please Enter More Than 20 Characters";
      error_message.innerHTML = text;
      return false;
    }
 
    alert("Form Submitted Successfully!");

  var id = 1;
  var newTable = document.getElementById('add_comment');
            var row = newTable.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = id;
            cell2.innerHTML = first_name +"&nbsp;"+ last_name;
            cell3.innerHTML = message;
          id = id+1;
            document.getElementById('message').value ="";
            document.getElementById("first_name").value = "";
            document.getElementById("last_name").value="";
  }
</script>
